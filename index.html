<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CoRamTix Node Status âœ…</title>
<style>
body { font-family: Arial, sans-serif; background:#0e1013; color:white; text-align:center; }
.card {background:#1b1f24; padding:15px; margin:10px auto; width:260px;
border-radius:10px; font-size:18px; }
.status-online {color:#00ff6a; font-weight:bold;}
.status-offline {color:#ff4255; font-weight:bold;}
</style>
</head>
<body>
<h1>ðŸ”¹ CoRamTix System Monitor</h1>
<div id="nodes"></div>

<script>
async function loadStatus() {
    let res = await fetch("https://YOUR_RENDER_BACKEND_URL/status");
    let data = await res.json();
    let html = "";
    for (let name in data) {
        let st = data[name].status;
        let cls = st === "Online" ? "status-online" : "status-offline";
        html += `<div class='card'>
            ${name}: <span class='${cls}'>${st}</span>
        </div>`;
    }
    document.getElementById("nodes").innerHTML = html;
}

loadStatus();
setInterval(loadStatus, 5000);
</script>
</body>
</html>
