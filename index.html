<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CoRamTix Live Status</title>
<style>
    body {
        background: #050a1a;
        color: #e6eaff;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        padding: 30px;
    }
    .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #6d9bff;
    }
    .node {
        max-width: 350px;
        margin: 12px auto;
        padding: 18px;
        border-radius: 12px;
        background: #0f1738;
        box-shadow: 0 0 12px rgba(0, 150, 255, 0.2);
    }
    .up {border-left: 8px solid #00e676;}
    .down {border-left: 8px solid #ff3b3b;}
</style>
</head>
<body>

<div class="title">üöÄ CoRamTix Uptime Monitor</div>
<div id="nodes">Loading...</div>

<script>
async function refresh() {
    try {
        const res = await fetch("/status");
        const data = await res.json();
        let html = "";

        for (let node in data) {
            let s = data[node];
            html += `
            <div class="node ${s ? 'up' : 'down'}">
                <h2>${node}</h2>
                <p>${s ? "‚úÖ Online" : "‚ùå Offline"}</p>
            </div>`;
        }
        document.getElementById("nodes").innerHTML = html;
    } catch {
        document.getElementById("nodes").innerHTML = "Error Loading‚Ä¶";
    }

    setTimeout(refresh, 5000);
}
refresh();
</script>

</body>
</html>
